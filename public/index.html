<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>달리기 경주 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>달리기 경주 게임</h1>
    <div class="setup">
      <div>
        <h2>선수 목록</h2>
        <ul id="runnerList"></ul>
      </div>
      <div>
        <input id="newRunner" placeholder="새 선수 이름 입력" />
        <button id="addRunner">선수 추가</button>
      </div>
      <button id="startRace">경주 시작</button>
    </div>
    <div class="race-track" id="raceTrack"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
