<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 배틀 로열 시뮬레이터 - 졸라맨 버전</title>
  <style>
    body { margin:0; background:#0e0f1a; color:#fff; font-family:sans-serif; overflow:hidden; }
    #cv { display:block; width:100vw; height:100vh; background:radial-gradient(circle at center, #1a1f38, #0e0f1a); }
    #hud { position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:8px; }
  </style>
</head>
<body>
  <canvas id="cv"></canvas>
  <div id="hud">Alive: <span id="alive">0</span></div>

<script>
const cv=document.getElementById('cv'), ctx=cv.getContext('2d');
function fit(){cv.width=innerWidth; cv.height=innerHeight;} window.onresize=fit; fit();

class Vec2{constructor(x=0,y=0){this.x=x;this.y=y;} add(v){this.x+=v.x;this.y+=v.y;return this;} sub(v){this.x-=v.x;this.y-=v.y;return this;} scale(s){this.x*=s;this.y*=s;return this;} len(){return Math.hypot(this.x,this.y);} norm(){const l=this.len()||1;this.x/=l;this.y/=l;return this;} clone(){return new Vec2(this.x,this.y);} }

class Fighter{
  constructor(id){
    this.id=id;
    this.pos=new Vec2((Math.random()-0.5)*300,(Math.random()-0.5)*300);
    this.vel=new Vec2();
    this.hp=100;
    this.alive=true;
    this.target=null;
    this.color=`hsl(${id*40%360},80%,60%)`;
    this.radius=14;
  }
  update(dt){
    if(!this.alive) return;
    if(!this.target || !this.target.alive){ this.findTarget(); }
    if(this.target){
      const dir=new Vec2(this.target.pos.x-this.pos.x,this.target.pos.y-this.pos.y);
      const d=dir.len(); dir.norm();
      if(d<30){
        // 공격
        this.target.hp-=30*dt;
        if(this.target.hp<=0){this.target.alive=false;}
      } else {
        this.vel.x+=dir.x*50*dt;
        this.vel.y+=dir.y*50*dt;
      }
    }
    // 이동
    this.pos.add(this.vel.clone().scale(dt));
    this.vel.scale(0.9);
  }
  findTarget(){
    let best=null,bd=1e9;
    for(const f of fighters){
      if(f===this||!f.alive) continue;
      const d=new Vec2(f.pos.x-this.pos.x,f.pos.y-this.pos.y).len();
      if(d<bd){bd=d;best=f;}
    }
    this.target=best;
  }
  draw(ctx){
    if(!this.alive){ ctx.globalAlpha=0.2; }
    ctx.strokeStyle=this.color;
    ctx.lineWidth=3;
    ctx.beginPath();
    // 몸통
    ctx.moveTo(this.pos.x,this.pos.y);
    ctx.lineTo(this.pos.x,this.pos.y+30);
    // 팔다리
    ctx.moveTo(this.pos.x,this.pos.y+30);
    ctx.lineTo(this.pos.x-12,this.pos.y+50);
    ctx.moveTo(this.pos.x,this.pos.y+30);
    ctx.lineTo(this.pos.x+12,this.pos.y+50);
    ctx.moveTo(this.pos.x,this.pos.y+15);
    ctx.lineTo(this.pos.x-15,this.pos.y+25);
    ctx.moveTo(this.pos.x,this.pos.y+15);
    ctx.lineTo(this.pos.x+15,this.pos.y+25);
    ctx.stroke();
    // 머리
    ctx.beginPath();
    ctx.arc(this.pos.x,this.pos.y-10,10,0,Math.PI*2);
    ctx.stroke();
    ctx.globalAlpha=1;
  }
}

let fighters=[];
for(let i=0;i<20;i++) fighters.push(new Fighter(i));

const hudAlive=document.getElementById('alive');

let last=performance.now();
function loop(){
  const now=performance.now();
  const dt=(now-last)/1000; last=now;
  ctx.clearRect(0,0,cv.width,cv.height);
  ctx.save(); ctx.translate(cv.width/2,cv.height/2);
  for(const f of fighters){ f.update(dt); f.draw(ctx); }
  ctx.restore();
  hudAlive.textContent=fighters.filter(f=>f.alive).length;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
